<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap Css linking here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom Css linking here -->
    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <h1 class="text-center mt-5">Calculator</h1>
            </div>
           <div class="col-md-4 offset-md-4 mt-5">

            <!--Result Box are here  -->
            <div class="bg-body-tertiary p-4" id="resultBox"> </div>
            
            <!-- Input Field are here -->  
            <div class="mt-2">
              <div class="mb-3">
                <input type="number" class="form-control" id="inputFieldOne" onkeyup="inputFieldOne()" placeholder="Please Give me a number">
              </div>
              <div class="mb-3">
                <input type="number" class="form-control" id="inputFieldTwo" onkeyup="inputFieldTwo()" placeholder="Please Give me a number">
              </div>
            </div>

          <div class="mb-3">
            <select name="" id="optionValue" onchange="optionValue()" class="form-control">
              <option value="" >Select Operator</option>
              <option value="add" >Addition (+)</option>
              <option value="sub">Subtraction (-)</option>
              <option value="mul">Multiplication (*)</option>
              <option value="division">Division (/)</option>
            </select>
          </div>
            <div class="mb-3">
              <input type="submit" class="btn btn-primary w-100" onclick="submitButton()" value="Calculate">
            </div>
           </div>
        </div>
    </div>

    <!-- Custom Js linking here  -->
    <script src="assets/js/main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
